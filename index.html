<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  
  <title>Biscoito da Sorte</title>
</head>
<body>
  <main>
    <div class="caixa-principal">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p class="p-legenda">Abra o biscoito e descubra!</p>
      <img class="img-biscoito" src="./assets/fortune-cookie.png" alt="Imagem do Biscoito">
    </div>

    <div class="caixa-principal-msg hide">
      <h1>Aqui está a sua sorte de hoje:</h1>
      <p class="p-msg">Texto da Mensagem</p>
      <img src="./assets/opened-cookie.png" alt="Biscoito Aberto">
      <button class="btn-opencookies" type="button">Abrir outro biscoito</button>
    </div>


    
  </main>
  
</body>
</html>
